<html>
    <title>Keksinklikkaaja</title>
    <meta charset="UTF-8">
</html>
<body>
    <div>
      <div><span id="counter">0</span></div>
      <button onClick="setCount(getCount() + 1);">
        🍪
      </button>
      <br />
      <button onClick="setCount(0);">
        New Game
      </button>
    </div>
    <script>
      function getCount() {
        return parseInt(document.getElementById("counter").textContent);
      }

      function setCount(count) {
        document.getElementById("counter").textContent = count;
      }
    </script>
</body>
